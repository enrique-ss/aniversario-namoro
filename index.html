<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>O Coração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-texture">
        <img src="corrente.png" alt="Textura de corrente">
    </div>
    
    <!-- PRIMEIRA PÁGINA -->
    <div class="container" id="firstPage">
        <div class="countdown-container">
            <div id="countdown" class="countdown"></div>
        </div>
        
        <div class="heart-image" id="heart">
            <img src="coracao.png" alt="Coração Anatômico">
        </div>
        
        <h1>O CORAÇÃO</h1>
        <p class="subtitle">SÓ ENTRE SE FOR FICAR</p>
    </div>

    <!-- SEGUNDA PÁGINA -->
    <div class="main-page" id="mainPage">
        <div class="main-content">
            <!-- Título com saudação dinâmica -->
            <div class="gothic-header">
                <h2 class="page-title">DENTRO DO CORAÇÃO</h2>
                <p class="page-subtitle">Não tem mais Volta</p>
                <p class="time-greeting" id="timeGreeting"></p>
            </div>
            
            <!-- Envelope minimalista -->
            <div class="feature-card envelope-card" onclick="openLetter()">
                <img src="envelope.png" alt="Envelope Selado" class="envelope-image">
            </div>

            <!-- Grid de cards - 4 blocos alinhados -->
            <div class="cards-grid">
                <div class="feature-card gothic-card" onclick="openOracle()">
                    <img src="heart.png" alt="Oráculo" class="gothic-icon-img">
                    <h2 class="feature-title">Oráculo</h2>
                    <p class="feature-description">Descubra Algo Especial</p>
                </div>

                <div class="feature-card gothic-card" onclick="openGallery()">
                    <img src="fotos.png" alt="Memórias" class="gothic-icon-img">
                    <h2 class="feature-title">Memórias</h2>
                    <p class="feature-description">Nossas Memórias Juntos</p>
                </div>

                <div class="feature-card gothic-card" onclick="openPlaylist()">
                    <img src="musica.png" alt="Sinfonias" class="gothic-icon-img">
                    <h2 class="feature-title">Sinfonias</h2>
                    <p class="feature-description">Nossas Músicas Marcantes</p>
                </div>

                <div class="feature-card gothic-card" onclick="openMap()">
                    <img src="local.png" alt="Mapa" class="gothic-icon-img">
                    <h2 class="feature-title">Mapa</h2>
                    <p class="feature-description">Nossos Lugares Especiais</p>
                </div>
            </div>

            <!-- Cronômetro minimalista -->
            <div class="timer-card">
                <h2 class="feature-title">Tempo de Vida Juntos</h2>
                <div class="timer-display" id="relationshipTimer"></div>
                <p class="visit-counter" id="visitCounter"></p>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal" id="letterModal">
        <div class="modal-content gothic-modal">
            <span class="close-btn" onclick="closeModal('letterModal')">✕</span>
            <div class="modal-header-ornament">⸸ ✦ ⸸</div>
            <div class="letter-content"></div>
            <div class="modal-footer-ornament">⸸ ✦ ⸸</div>
        </div>
    </div>

    <div class="modal" id="oracleModal">
        <div class="modal-content gothic-modal">
            <span class="close-btn" onclick="closeModal('oracleModal')">✕</span>
            <div class="modal-header-ornament">⸸ ✦ ⸸</div>
            <div class="oracle-content" id="oracleText"></div>
            <div class="modal-footer-ornament">⸸ ✦ ⸸</div>
        </div>
    </div>

    <div class="modal" id="galleryModal">
        <span class="close-btn" onclick="closeModal('galleryModal')">✕</span>
        <span class="carousel-btn prev" onclick="prevGallery()"><</span>
        <span class="carousel-btn next" onclick="nextGallery()">></span>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <div class="modal" id="playlistModal">
        <span class="close-btn" onclick="closeModal('playlistModal')">✕</span>
        <span class="carousel-btn prev" onclick="prevPlaylist()"><</span>
        <span class="carousel-btn next" onclick="nextPlaylist()">></span>
        <div class="modal-content gothic-modal">
            <h2 class="feature-title" style="text-align: center; margin-bottom: 20px;">NOSSA PLAYLIST</h2>
            <div class="letter-content"></div>
        </div>
    </div>

    <div class="modal" id="mapModal">
        <span class="close-btn" onclick="closeModal('mapModal')">✕</span>
        <span class="carousel-btn prev" onclick="prevMap()"><</span>
        <span class="carousel-btn next" onclick="nextMap()">></span>
        <div class="letter-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
